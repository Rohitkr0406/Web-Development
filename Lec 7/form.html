<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TPS college examination Form</h1>
    <form action="" method="post">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name" required pattern="[a-zA-Z\s]+" autofocus>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="gender">Gender:</label>

        <div class="gender-group">
            <input type="radio" id="Male" name="gender" value="Male" required>
            <label for="Male">Male</label>

            <input type="radio" id="Female" name="gender" value="Female" required>
            <label for="Female">Female</label>

            <input type="radio" id="Other" name="gender" value="Other" required>
            <label for="Other">Other</label>
        </div>

        <div>
            <input type="checkbox" id="submitted" name="submitted" value="yes" required>
            <label for="submitted">Have you submitted the assignments </label>
        </div>
        <br>
        <div>
        <label for="courses">Select your Course:  </label>
            <select name="courses" id="courses">
                <option value="B.Sc">B.Sc</option>
                <option value="BCA">BCA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="B.Ed">B.Ed</option>
            </select>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <div class="feedback">
        <textarea name="Feedback" id="Feedback" placeholder="Enter your Feedback"></textarea>
    </div>
</body>
</html>
