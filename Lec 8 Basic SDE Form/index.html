<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Application Form</title>
	<link rel="icon" href="logo.png">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>SDE Level II Applicant Form</h1>
	<form action="#" method="post">
		<div class="form-field">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]+" autofocus>
		</div>
		
		<div class="form-field">
			<label for="age">Your Age:</label>
			<input type="number" id="age" name="age" min="10" max="100" placeholder="Enter your age:">
		</div>
		
		<div class="form-field">
			<label for="city">City:</label>
			<input type="text" id="city" name="city" placeholder="Enter your city" required pattern="[A-Za-z\s]+">
		</div>

		<div class="form-field">
			<label for="pin">Pin Code:</label>
			<input type="text" id="pin" name="PinCode" placeholder="Enter 6-digits Pin-Code" required pattern="\d{6}" maxlength="6">
		</div>
		
		<div class="form-field">
			<label for="skill">Skill Level:</label>
			<div class="slider-container">
				<input type="range" id="skill" name="Skill" min="1" max="5" value="1" oninput="document.getElementById('skillvalue').innerText=['Beginner','Basic','Intermediate','Advanced','Expert'][this.value - 1];">
				<span id="skillvalue">Beginner</span>
			</div>
		</div>

		
		<button type="submit">Submit</button>
		
	</form>
</body>
</html>
